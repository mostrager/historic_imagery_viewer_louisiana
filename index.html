<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Louisiana Historic DOQQ Imagery Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
    .download-panel {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="download-panel">
    <h3>Historic DOQQ Downloads</h3>
    <ul>
      <li><a href="https://your-s3-bucket-url/imagery1.tif" target="_blank">Imagery 1 (COG)</a></li>
      <li><a href="https://your-s3-bucket-url/imagery2.tif" target="_blank">Imagery 2 (COG)</a></li>
      <li><a href="https://your-s3-bucket-url/imagery3.tif" target="_blank">Imagery 3 (COG)</a></li>
    </ul>
  </div>
  <div id="map"></div>
  
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-tilelayer-cog@latest/leaflet-tilelayer-cog.js"></script>
  <script>
    const map = L.map('map').setView([30.9843, -91.9623], 7); // Center on Louisiana

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Replace these URLs with your actual S3 COG endpoints
    const cogLayers = [
      'https://oshimagery.s3.us-east-1.amazonaws.com/1998+Louisiana+State+Aerial+(EPSG+26915)+.tif',
      'https://oshimagery.s3.us-east-1.amazonaws.com/2004+Louisiana+State+Aerial+(EPSG+26915).tif',
      'https://oshimagery.s3.us-east-1.amazonaws.com/2005+Coastal+Louisiana+Aerial+(EPSG+26915).tif',
      'https://oshimagery.s3.us-east-1.amazonaws.com/2008+True+Color+Coastal+Louisiana+Aerial+Imagery.tif'
    ];

    cogLayers.forEach(url => {
      L.tileLayer.cog(url, {
        attribution: 'Louisiana Historic DOQQ',
        maxZoom: 18,
        resolution: 256
      }).addTo(map);
    });
  </script>
</body>
</html>
